name: CI

on: [push]

jobs:
  build:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - name: Check out Git repository
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'

    - name: Run linter
    - uses: samuelmeuli/lint-action@v1
       with:
        github_token: ${{ secrets.github_token }}
        eslint: true
